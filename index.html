<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo"><img src="images/logo.svg" alt="logo" /></div>

    <main>
      <div class="top">
        <div class="bill">
          <label for="">Bill</label>

          <div class="input">
            <img src="./images/icon-dollar.svg" alt="" />
            <input
              type="number"
              name="bill"
              id="bill-input"
              class="bill-input"
            />
          </div>
        </div>

        <div class="select-tip">
          <label for="">Select Tip %</label>

          <div class="tip">
            <div class="tips tip-5">5%</div>
            <div class="tips tip-10">10%</div>
            <div class="tips tip-15 active-tip">15%</div>
            <div class="tips tip-25">25%</div>
            <div class="tips tip-50">50%</div>
            <div id="tip-custom">
              <input type="number" class="tip-custom" placeholder="Custom" />
            </div>
          </div>
        </div>

        <div class="peopleNumber">
          <div class="peopleLabel">
            <label for="">Number of People</label>
            <label for="" class="error hidden">Can't be zero</label>
          </div>

          <div class="input">
            <img src="./images/icon-person.svg" alt="" />
            <input type="number" class="input people-input" />
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="calc-tip">
          <div class="tip-amount">
            <div class="text">
              <p>Tip Amount</p>
              <p class="person">/ person</p>
            </div>

            <div class="amount" id="tip-amount">$4.27</div>
          </div>

          <div class="total">
            <div class="text">
              <p>Total</p>
              <p class="person">/ person</p>
            </div>

            <div class="amount" id="total-amount">$32.79</div>
          </div>
        </div>

        <div class="reset">Reset</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anurag</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
